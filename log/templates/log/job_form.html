{% extends 'log/navbar.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
{{ form.media }}
            <form class="form-group" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" value="Submit" class="btn btn-primary">
                Save
                </button>
                {% endbuttons %}
            </form>
{% endblock %}
